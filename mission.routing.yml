# mission admin routings
mission_list:
  path: '/ka/admin/mission'
  defaults:
    _form: '\Drupal\mission\MissionAdminForm'
    _title: 'Mission Admin'
  requirements:
    _permission: 'content editor mission forms'    
#    _role: 'Administrator+ContentAdmin+ContentEditor'
    
mission_add:
  path: '/ka/admin/mission/add'
  defaults:
    _form: '\Drupal\mission\MissionAddForm'
    _title: 'Create Mission'
  requirements:
    _permission: 'content editor mission forms'
#    _role: 'Administrator+ContentAdmin+ContentEditor'

mission_edit:
  path: '/ka/admin/mission/edit/{id}'
  defaults:
    _form: '\Drupal\mission\MissionAddForm'
    _title: 'Edit Mission'
  requirements:
    _permission: 'content editor mission forms'    
#    _role: 'Administrator+ContentAdmin+ContentEditor'

mission_delete:
  path: '/ka/admin/mission/delete/{id}'
  defaults:
    _form: 'Drupal\mission\MissionDeleteForm'
    _title: 'Delete Mission'
  requirements:
    _permission: 'content editor mission forms'
#    _role: 'Administrator+ContentAdmin+ContentEditor'

